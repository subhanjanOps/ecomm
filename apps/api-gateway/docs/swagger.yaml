        type: string
      public_prefix:
        example: /api/users/
        type: string
      swagger_url:
        example: http://user-service:8081/swagger.json
        type: string
    type: object
  registry.Service:
    properties:
      base_url:
        example: http://user-service:8081
        type: string
      created_at:
        example: "2025-11-22T10:00:00Z"
        type: string
      description:
        example: Manages users
        type: string
