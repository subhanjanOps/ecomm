host: localhost:8080
info:
  contact:
    email: ops@example.com
    name: Ecomm Platform Team
    url: https://example.com/support
  description: The Ecomm API Gateway provides a unified entrypoint that proxies requests
    to onboarded backend services.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://example.com/terms/
  title: Ecomm API Gateway
  version: "1.0"
paths:
  /admin/services:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/registry.Service'
            type: array
      summary: List services
      tags:
      - admin
    post:
      consumes:
      - application/json
      parameters:
      - description: Service payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/admin.CreateServiceRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/registry.Service'
        "400":
          description: bad request
          schema:
            type: string
        "401":
          description: unauthorized
          schema:
            type: string
        "500":
          description: internal error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Create service
      tags:
      - admin
  /admin/services/{id}:
    delete:
      parameters:
      - description: Service ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Delete service
      tags:
      - admin
    get:
      parameters:
      - description: Service ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/registry.Service'
        "401":
          description: Unauthorized
          schema:
            type: string
        "404":
          description: Not Found
      security:
      - BearerAuth: []
      summary: Get service by ID
      tags:
      - admin
    put:
      consumes:
      - application/json
      parameters:
      - description: Service ID
        in: path
        name: id
        required: true
        type: string
      - description: Service
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/registry.Service'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/registry.Service'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Update service
      tags:
      - admin
  /admin/services/{id}/refresh:
    post:
      parameters:
      - description: Service ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/registry.Service'
        "401":
          description: Unauthorized
          schema:
            type: string
        "502":
          description: bad gateway
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Refresh service swagger
      tags:
      - admin
  /healthz:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Liveness probe
      tags:
      - system
  /readyz:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Readiness probe
      tags:
      - system
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
